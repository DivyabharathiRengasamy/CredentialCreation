<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="practice.css">
    
    <title>Registration Form</title>
</head> 
<body>
    <div class="regform">
        <h3>
            ANIDISI RESTAURANT
        </h3>
        <h3>Sign Up</h3> 
        <form action="result.html">
            <!-- username -->
            <div class="input">
                <label class="textlabel"  for="">Username</label>
                <input type="text" id="name" name="Username">
            </div>
            <!-- password -->

            <div class="input">
                <label class="textlabel" for="">Password</label>
                <input type="password" id="name" name="password">
            </div>

            <!-- email -->
            <div class="input">
                <label class="textlabel"for="">Email Id</label>
                <input type="text" id="name" name="emailId">
            </div>

            <!-- gender -->
            <div class="radio">
                <input type="radio" id="gender" name="Username">
                <label for="male">Male</label>
                <input type="radio" id="gender" name="Username">
                <label for="Female">Female</label>
            </div>
            
            <!-- submit -->
            <div class="btn"></div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
